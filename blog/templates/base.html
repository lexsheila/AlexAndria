{% load staticfiles %}

<html>
    <head>
        <title>Django Girls Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.cs">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <!--<link href='http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet'> !-->
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="Lobster"
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body> 
        <body>
            <div class="page-header">   
                               
                <h1><a href>Django Girls Blog</h1></a>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-8">
                        {% block content %}   	
                        {% endblock %}                        
                    </div>
                </div>
            </div>

            <div class="category">
                <h1><a href="">{{ category.title }}</a></h1>
                <p>{{ category.text }}</p>
            </div>

            <div class="post">
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text }}</p>
            </div>

        </body>  
    </body>
</html>
